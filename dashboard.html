<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard iFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/css/dash_style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Ifood-html-css-main/js/dashboard-data.js"></script>
    <link rel="icon" href="imagens/i.jpg" type="image/x-icon">
</head>
<body>

    <div class="sidebar bg-light" id="sidebar">
        <div class="sidebar-content">
            <button class="btn btn-light" id="toggleSidebar">
                <i class="bi bi-chevron-left"></i>
            </button>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-house"></i>
                        <span class="sidebar-text" href="index.html">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-grid"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear"></i>
                        <span class="sidebar-text">Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-logo-container">
                <img src="/imagens/l.png" alt="iFood Logo" class="sidebar-logo" id="sidebarLogo">
                <img src="/imagens/l1.png" alt="iFood Logo Small" class="sidebar-logo-small" id="sidebarLogoSmall">
            </div>
            <div class="sidebar-footer text-center mt-auto p-3">
                <div class="user-info d-flex align-items-center justify-content-center">
                    <img src="/imagens/perfil.png" alt="User" class="rounded-circle user-image" id="userMenuToggle">
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle text-white" id="userDropdownToggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-chevron-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdownToggle">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="index.html">Logout</a></li>
                        </ul>
                    </div>
                    <h3 class="user-greeting ms-2">Hi, <span class="fw-bold">Ana!</span></h3>
                </div>
            </div>    
        </div>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-left my-3">
            <button onclick="window.location.href='saldo.html'" class="btn btn-outline-dark mx-2">Saldo</button>
            <button onclick="window.location.href='Faturamento.html'" type="submit" class="btn btn-outline-dark mx-2">Faturamento Total</button>
            <button class="btn btn-outline-dark mx-2">Metas</button>
        </div>

        <div class="card p-3 my-4">
            <h5 class="card-title">Resumo Financeiro</h5>
            <small>Clique nos retângulos para retirar a informação</small>
            <canvas id="resumoFinanceiroChart"></canvas>
        </div>
        
        <div class="row text-center">
            <div class="col-6">
                <div class="card p-3">
                    <h6>out 2019</h6>
                    <p class="large-number">102</p>
                    <small>Set 2019 388</small>
                    <small class="text-danger">-73.71%</small>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-3">
                    <h6>Metas Alcançadas</h6>
                    <canvas id="goalsChart" ></canvas>
                    <div class="chart-labels"> 
                        <span class="left-label">0%</span>
                        <span class="right-label">100%</span>
                </div>
            </div>
        </div>
        <button onclick="window.location.href='resumo.html'" type="submit" class="financial-report-button">Relatório Financeiro</button>
    </div>

    <div class="assistant-icon">
        <i class="bi bi-robot"></i>
      </div>
      
      <div id="chat-box" class="chat-box">
          <div class="chat-header">
              <h5>Fala com o Fominha</h5>
              <button class="close-chat" onclick="toggleChat()">×</button>
          </div>
          <div class="chat-body">
              <div id="chat-messages" class="chat-messages">
                  <!-- Mensagens serão adicionadas aqui -->
              </div>
          </div>
          <div class="chat-footer">
              <input type="text" id="user-input" placeholder="Digite sua mensagem...">
              <button onclick="sendMessage()">Enviar</button>
          </div>
    </div>

    <div id="chatbot-window" class="chatbot-window" style="display: none;" onclick="hideMessage(event)">
        <div class="chatbot-header">
            <h5>Oi, sou o Fominha! Quer ajuda?</h5>
        </div>
    </div>

    <audio id="notification-sound" src="/som/alert.mp3" preload="auto"></audio>


    <script src="/js/dashboard-data.js"></script>

    <footer>
        <p>© Todos os direitos reservados iFood</p>
    </footer>
</body>
</html>
