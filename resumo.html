<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Financeiro iFood</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/resumo.css">
    <link rel="icon" href="imagens/i.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <div class="sidebar bg-light" id="sidebar">
        <div class="sidebar-content">
            <button class="btn btn-light" id="toggleSidebar">
                <i class="bi bi-chevron-left"></i>
            </button>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-house"></i>
                        <span class="sidebar-text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="bi bi-grid"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear"></i>
                        <span class="sidebar-text">Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-logo-container">
                <img src="/imagens/l.png" alt="iFood Logo" class="sidebar-logo" id="sidebarLogo">
                <img src="/imagens/l1.png" alt="iFood Logo Small" class="sidebar-logo-small" id="sidebarLogoSmall">
            </div>
            <div class="sidebar-footer text-center mt-auto p-3">
                <div class="user-info d-flex align-items-center justify-content-center">
                    <img src="/imagens/perfil.png" alt="User" class="rounded-circle user-image" id="userMenuToggle">
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle text-white" id="userDropdownToggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-chevron-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdownToggle">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="index.html">Logout</a></li>
                        </ul>
                    </div>
                    <h3 class="user-greeting ms-2">Hi, <span class="fw-bold">Ana!</span></h3>
                </div>
            </div>    
        </div>
    </div>

  <section class="dashboard">
    <!-- Cards superiores -->
    <div class="cards-container">
      <div class="card">
        <h3>Receita Operacional</h3>
        <p>R$ 9.400,00</p>
        <p>Melhor mês: Novembro</p>
        <canvas id="chartReceitaOperacional"></canvas>
      </div>
      <div class="card">
        <h3>% MC Geral</h3>
        <p>21%</p>
        <p>Melhor mês: Janeiro</p>
        <canvas id="chartMCGeral"></canvas>
      </div>
    </div>

    <!-- Cards inferiores -->
    <div class="cards">
      <div class="card">
        <h3>Receita Operacional por Produto</h3>
        <canvas id="chartReceitaProduto"></canvas>
      </div>
      <div class="card">
        <h3>Receita Operacional por Vendas</h3>
        <canvas id="chartReceitaVendas"></canvas>
      </div>
    </div>
  </section>

  <script src="/js/resu.js"></script>

  <footer>
    <p>© Todos os direitos reservados iFood</p>
</footer>

</body>
</html>
