<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFood</title>
  <link rel="stylesheet" href="/css/login_style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="/imagens/i.jpg" type="image/x-icon">
  <script src="/js/script.js" defer></script>
</head>
<body>
  <header>
    <img src="imagens/ifood-43.png" alt="iFood" class="logo">
  </header>
  <div class="container">
    <div class="wrapper">
      <form action="#">
        <h2>Login</h2>
        <div class="input-field">
          <input type="email" required>
          <label>Seu email</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" required>
          <label for="password">Sua senha</label>
          <i class="bi bi-eye" id="togglePassword"></i>
        </div>
        <div class="forget">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Remember me</label>
          </div>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button onclick="window.location.href='dashboard.html'" type="submit" class="btn btn-light">Entrar</button>
        <div class="register">
          <p>Não tem conta? <a href="criaçaoconta.html">Cadastrar</a></p>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>© Todos os direitos reservados iFood</p>
  </footer>
</body>
</html>
